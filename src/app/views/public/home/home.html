<div class="container">
  <h2>Imóveis em Destaque</h2>
  <div class="imoveis-list" *ngIf="imoveis.length > 0; else noImoveis">
    <div class="imovel-card" *ngFor="let imovel of imoveis">
      <img [src]="imovel.imagemUrl" [alt]="imovel.titulo">
      <div class="info">
        <h3>{{ imovel.titulo }}</h3>
        <p><strong>Preço:</strong> R$ {{ imovel.preco | number:'1.2-2' }}</p>
        <p><strong>Descrição:</strong> {{ imovel.descricao }}</p>
        <button>Ver Mais</button>
      </div>
    </div>
  </div>
  <ng-template #noImoveis>
    <p>Nenhum imóvel disponível no momento.</p>
  </ng-template>
</div>
